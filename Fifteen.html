<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle</title>
    <link id="page" rel="stylesheet" type="text/css" href="./StyleSheets/FifteenStyle.css"/>
    <script type="text/javascript" src="./Fifteen.js"></script>
</head>
<body>
<div class="container">
<div id="table" style="display: table;">
    <div id="row1" style="display: table-row;">
        <div id="cell11" class="tile1 tile" onClick="clickTile(1,1)"></div>
        <div id="cell12" class="tile2 tile" onClick="clickTile(1,2)"></div>
        <div id="cell13" class="tile3 tile" onClick="clickTile(1,3)"></div>
        <div id="cell14" class="tile4 tile" onclick="clickTile(1,4)"></div>
    </div>
    <div id="row2" style="display: table-row;">
        <div id="cell21" class="tile5 tile" onClick="clickTile(2,1)"></div>
        <div id="cell22" class="tile6 tile" onClick="clickTile(2,2)"></div>
        <div id="cell23" class="tile7 tile" onClick="clickTile(2,3)"></div>
        <div id="cell24" class="tile8 tile" onclick="clickTile(2,4)"></div>
    </div>
    <div id="row3" style="display: table-row;">
        <div id="cell31" class="tile9 tile" onClick="clickTile(3,1)"></div>
        <div id="cell32" class="tile10 tile" onClick="clickTile(3,2)"></div>
        <div id="cell33" class="tile11 tile" onClick="clickTile(3,3)"></div>
        <div id="cell34" class="tile12 tile" onclick="clickTile(3,4)"></div>
    </div>
    <div id="row4" style="display: table-row;">
        <div id="cell41" class="tile13 tile" onClick="clickTile(4,1)"></div>
        <div id="cell42" class="tile14 tile" onClick="clickTile(4,2)"></div>
        <div id="cell43" class="tile15 tile" onClick="clickTile(4,3)"></div>
        <div id="cell44" class="tile16 tile" onclick="clickTile(4,4)"></div>
    </div>
</div>
    <button onclick="shuffleBruteForce()">New Game</button>
    <button onclick="image2('FifteenStyle.css')">Mario Image</button>
    <button onclick="image2('Image2.css')">Luigi Image</button>
    <button onclick="image2('Image3.css')">Mushroom Image</button>
    <button onclick="image2('Image4.css')">Bullet Bill Image</button>
    <button onclick="image2('Image5.css')">Bowser Image</button>
</div>
</body>
</html>
