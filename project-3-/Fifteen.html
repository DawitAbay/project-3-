<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle</title>
    <link id="page" rel="stylesheet" type="text/css" href="./StyleSheets/FifteenStyle.css"/>
    <script type="text/javascript" src="./Fifteen.js"></script>
</head>
<body  onload="chooseImageRandom()">
  <h1> Fifteen Puzzle</h1>

<audio id="audio">
  <source src="./music/Minute to Win It - Dramatic Game Music.mp3" type="audio/mpeg">
</audio>
    <div class="hit"></div>
    <div class="Watch2">
     <div id="Watch">
       <time>00:00:00</time>
     </div>
   </div>

     <div class="point">
       <table id="score">
          <tr>
        <th></th>
        <th>Time</th>
        <th># of Moves</th>
        </tr>
        <tr>
        <td>1</td>
        <td id="time1"></td> <!-- Use these id tags for the columns for EX: time1-->
        <td id="move1"></td> <!-- And these id tags-->
    </tr>
      <tr>
        <td>2</td>
        <td id="time2"></td>
        <td id="move2"></td>
      </tr>
    <tr>
        <td>3</td>
        <td id="time3"></td>
        <td id="move3"></td>
    </tr>
    <tr>
        <td>4</td>
        <td id="time4"></td>
        <td id="move4"></td>
    </tr>
    <tr>
        <td>5</td>
        <td id="time5"></td>
        <td id="move5"></td>
    </tr>
</table>
     </div>

<div class="container">

<div id="table" style="display: table;">
    <div id="row1" style="display: table-row;">
        <div id="cell11" class="tile1" onClick="clickTile(1,1)"></div>
        <div id="cell12" class="tile2" onClick="clickTile(1,2)"></div>
        <div id="cell13" class="tile3" onClick="clickTile(1,3)"></div>
        <div id="cell14" class="tile4" onclick="clickTile(1,4)"></div>
    </div>
    <div id="row2" style="display: table-row;">
        <div id="cell21" class="tile5" onClick="clickTile(2,1)"></div>
        <div id="cell22" class="tile6" onClick="clickTile(2,2)"></div>
        <div id="cell23" class="tile7" onClick="clickTile(2,3)"></div>
        <div id="cell24" class="tile8" onclick="clickTile(2,4)"></div>
    </div>
    <div id="row3" style="display: table-row;">
        <div id="cell31" class="tile9" onClick="clickTile(3,1)"></div>
        <div id="cell32" class="tile10" onClick="clickTile(3,2)"></div>
        <div id="cell33" class="tile11" onClick="clickTile(3,3)"></div>
        <div id="cell34" class="tile12" onclick="clickTile(3,4)"></div>
    </div>
    <div id="row4" style="display: table-row;">
        <div id="cell41" class="tile13" onClick="clickTile(4,1)"></div>
        <div id="cell42" class="tile14" onClick="clickTile(4,2)"></div>
        <div id="cell43" class="tile15" onClick="clickTile(4,3)"></div>
        <div id="cell44" class="tile16" onclick="clickTile(4,4)"></div>
    </div>
</div>
</div>

<div class="but">
  <button class="button button4" onclick="shuffleBruteForce()">New Game</button>
  <button class="button button4" onclick="chooseImage('FifteenStyle.css')">Mario Image</button>
  <button class="button button4" onclick="chooseImage('Image2.css')">Luigi Image</button>
  <button class="button button4" onclick="chooseImage('Image3.css')">Mushroom Image</button>
  <button class="button button4" onclick="chooseImage('Image4.css')">Bullet Bill Image</button>
    <!-- <button class="button button4" onclick="chooseImage('Image4.css')">Goomba Puzzle</button> -->
  <button class="button button4" onclick="chooseImage('Image5.css')">Bowser Image</button>
  <button class="button3 button4" onclick="pauseAudio()" type="button">Stop/Start Audio</button>
</div>
<div id="youwin" style="display: none">
    <span id="YouWon">You Win!</span> <!-- Need to Style YouWon-->
    <img src="http://codd.cs.gsu.edu/~rquillian1/marioVictory.png" alt="none"/>
</div>
<script>
var x = document.getElementById("audio");
function pauseAudio() {
  if (x.paused) {
          x.play();
      }
      else {
          x.pause();
      }
}

</script>
</body>
</html>
